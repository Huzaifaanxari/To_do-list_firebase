<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F & S Inventory</title>
    <script
      src="https://kit.fontawesome.com/48bbc1dc8c.js"
      crossorigin="anonymous"
    ></script>
    <!-- Add these in your head or before your body closes -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
  <button id="back-btn" class="back-btn hidden" aria-label="Go back">
    <i class="fa-solid fa-arrow-left fa-xl"></i>
    <span class="back-text">Back</span>
  </button>
  <h1 id="main-title" class="main-title"></h1>
  <!-- Add Login Button -->
  <button id="login-btn" class="btn btn-secondary login-btn">
    <i class="fas fa-sign-in-alt"></i> Login
  </button>
</header>

    <!-- Main app container -->
    <div class="container">
      <!-- Header -->
      <header class="header">
        <button id="back-btn" class="back-btn hidden" aria-label="Go back">
          <i class="fa-solid fa-arrow-left fa-xl"></i>
          <span class="back-text">Back</span>
        </button>
        <h1 id="main-title" class="main-title"></h1>
      </header>

      <!-- Main Content -->
      <main id="main-content" class="main-content">
        <!-- Content will be dynamically generated -->
      </main>
    </div>

    <!-- Modal Overlay -->
    <div id="modal-overlay" class="modal-overlay hidden">
      <div class="modal">
        <h2 id="modal-title" class="modal-title"></h2>
        <p id="modal-message" class="modal-message"></p>
        <div class="modal-actions">
          <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
          <button id="modal-confirm" class="btn btn-destructive">
            Confirm
          </button>
        </div>
      </div>
    </div>

    
<!-- Login Modal (keep it hidden by default) -->
<div id="login-modal" class="modal-overlay hidden">
  <div class="modal">
    <h2 class="modal-title">Admin Login</h2>
    <div class="modal-content">
      <div class="form-group">
        <input type="email" id="login-email" placeholder="Email" class="form-input">
      </div>
      <div class="form-group">
        <input type="password" id="login-password" placeholder="Password" class="form-input">
      </div>
      <div class="modal-actions">
        <button id="modal-login-cancel" class="btn btn-secondary">Cancel</button>
        <button id="modal-login-confirm" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden"></div>

    <!-- Link to the main JS file -->
    <!-- <script src="app.js"></script> -->
     <!-- Then add your inventory manager script -->
    <script src="stockpile-firebase.js"></script>
  </body>
</html>
